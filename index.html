<!DOCTYPE html>
<html>
    <head>
        <title>Gridster Tryouts</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="../../Gridster_source/dist/jquery.gridster.min.css">
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="../../Gridster_source/dist/jquery.gridster.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="script.js"></script>
    </head>
    <body>


        <h1>Gridster tryouts!!</h1>
        <p>JFJFJJF</p>

        <span><input type="number" id="newGridWidth" placeholder="width of grid"><input type="number" id="newGridHeight" placeholder="height of new grid"><button id="addGrid">Add Grid!</button></span><p></p>
        <span><input type="number" id="removeId" placeholder="id of grid to remove"><button id="removeGrid">Remove Grid!</button></span>

        <div id="outside">
            <div class="gridster">
                <ul id="puzzle">
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=1><img src='resources/1.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=2><img src='resources/2.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=3><img src='resources/3.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=4><img src='resources/4.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=5><img src='resources/5.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=6><img src='resources/6.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=7><img src='resources/7.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=8><img src='resources/8.jpg'></li>
                    <li data-row="1" data-col="1" data-sizex="1" data-sizey="1" id=9><img src='resources/9.jpg'></li>
                </ul>
            </div>
        </div>

        <button id="checkPuzzle">Check Puzzle!</button>
    </body>
</html>
